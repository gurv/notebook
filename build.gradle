buildscript {
    repositories {
        jcenter()
    }
    
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.8'
        classpath 'org.asciidoctor:asciidoctorj-diagram:1.5.0'
    }
}

plugins {
    id 'org.ajoberstar.git-publish' version '2.0.0'
}

group 'ru.gurv.notebook'
version '1.0-SNAPSHOT'

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    attributes \
        'toc': 'left',
        'imagesdir': 'images'
    sources { include '*.adoc' }
    sourceDir 'content'
    outputDir 'build'
    requires 'asciidoctor-diagram'
}

gitPublish {
    repoUri = 'git@github.com:gurv/notebook.git'
    branch = 'gh-pages'
    contents {
        from 'build/html5'
    }
}

build {
    dependsOn asciidoctor
}